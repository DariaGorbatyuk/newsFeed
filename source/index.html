<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Лента новостей</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<div class="container">
  <section class="news">
    <h1>Мой замечательный виджет</h1>
    <ul class="news__list"></ul>
  </section>
</div>
<template id="pin">
  <button class="pin"></button>
</template>

<template id="news-element">
  <li class="news__item news-card" tabindex="0">
    <h2 class="news-card__heading">Щенята и фронтенд, прорыв в IT</h2>
    <a class="news-card__excerpt" target="_blank" rel="noopener">Подробнее</a>
    <span class="news-card__status">Не прочитано</span>
    <div class="news-card__layout">
      <span class="news-card__author">Василий Пупкин</span>
      <time class="news-card__time" datetime="2011-03-15 19:00">15 марта</time>
    </div>
  </li>
</template>
<script src="./js/data.js"></script>
<script src="./js/pin.js"></script>
<script src="./js/visited.js"></script>
<script src="./js/newsFeed.js"></script>
<script src="./js/script.js" type="module"></script>
</body>
</html>
